<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="my-info">
            <ul>
                <li><img src="{{student.image}}" alt=""></li>
                <li>{{student.name}}</li>
                <li>{{student.age}}</li>
                <li>{{student.gender}}</li>
                <li>{{student.mark}}</li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <script>
        const app = angular.module('myApp',[])

        app.controller('my-info',function ($scope){
            $scope.student = {
                name : "Pham minh Son",
                age : '18',
                image:'./image/4.png',
                gender : 'Nam',
                mark : '9'
            }
        } )
    </script>
</body>
</html>
