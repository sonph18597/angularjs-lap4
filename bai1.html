<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="my-info">
            <ul>
                <li><img src="{{image}}" alt=""></li>
                <li>{{name}}</li>
                <li>{{age}}</li>
                <li>{{gender}}</li>
                <li>{{mark}}</li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module('myApp',[]);
        app.controller('my-info',function ($scope){
            $scope.image = './image/4.png'
            $scope.name = 'Pham minh Son'
            $scope.age = '18'
            $scope.gender = 'name'
            $scope.mark = '10'
        })
    </script>
</body>
</html>
